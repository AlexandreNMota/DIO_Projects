<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import CSS Files-->
    <link rel="stylesheet" href="style/style.css">
    <!--Responsive CSS-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Owl CSS -->
    <link rel="stylesheet" href="/style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/Owl/owl.theme.default.css">

    <title>NETFLIX CLONE</title>
</head>
<body>    
    <header>
        <div class="container">
            <h2 class="logo">MYFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BLACK LAGOON <i class="fa-solid fa-gun"></i></h3>
                <p class="descricao">
                    A série conta a história de uma equipe de piratas/mercenários conhecida como Companhia Lagoon,
                    que contrabandeia cargas nos mares do Sudeste da Ásia nos anos 1990.                                          
                </p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play" style="margin-right: 5px;"></i>
                        ASSISTIR AGORA
                    </button>
                    <button  role="button" class="botao">
                        <i class="fa-solid fa-info" style="margin-right: 5px;"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>                
            </div>            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="figs/min1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min3.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min7.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min8.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min9.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="figs/min10.jpg" class="box-filme">
            </div>
        </div>
    </div>


    <!--Owl jQuery-->
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/main.js"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/945067ef7d.js" crossorigin="anonymous"></script>
</body>
</html>
