<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_JS</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-div" id="main-div">
        <div class="container" id="container">
            <div class="calculadora-title" id="calculadora-title">
                <h5>Calculadora</h5>
            </div>
            <div class="visor" id="visor">
                <span id="visorspan"> 0 </span>
            </div>
            <div class="button-area" id="button-area">
                <div class="div-subclass789">
                    <button class="button7" id="button7" onclick="numberattribute(this.innerHTML)">7</button> 
                    <button class="button8" id="button8" onclick="numberattribute(this.innerHTML)">8</button>  
                    <button class="button9" id="button9" onclick="numberattribute(this.innerHTML)">9</button>
                    <button class="button%" id="button/" onclick="numberattribute(this.innerHTML)">/</button>   
                </div>
                <div class="div-subclass456">
                    <button class="button4" id="button4" onclick="numberattribute(this.innerHTML)">4</button>  
                    <button class="button5" id="button5" onclick="numberattribute(this.innerHTML)">5</button>  
                    <button class="button6" id="button6" onclick="numberattribute(this.innerHTML)">6</button> 
                    <button class="button*" id="button*" onclick="numberattribute(this.innerHTML)">*</button>    
                </div>
                <div class="div-subclass123">
                    <button class="button1" id="button1" onclick="numberattribute(this.innerHTML)">1</button>  
                    <button class="button2" id="button2" onclick="numberattribute(this.innerHTML)">2</button>  
                    <button class="button3" id="button3" onclick="numberattribute(this.innerHTML)">3</button>
                    <button class="button*" id="button%" onclick="numberattribute(this.innerHTML)">%</button>    
                </div>
                <div class="div-subclass+0-">
                    <button class="button+" id="button+" onclick="numberattribute(this.innerHTML)">+</button>  
                    <button class="button0" id="button0" onclick="numberattribute(this.innerHTML)">0</button>  
                    <button class="button-" id="button-" onclick="numberattribute(this.innerHTML)">-</button>  
                    <button class="button*" id="button**" onclick="numberattribute(this.innerHTML)">**</button>    
                </div>
                <div class="equalarea">
                    <button class="equalbutton" id="equalbutton" onclick="numberattribute(this.innerHTML)">C</button>
                </div>
                                
            </div>
        </div>
    </div>        
    <script src="assets/js/basic.js"></script>
</body>
</html>
